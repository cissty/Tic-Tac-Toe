<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        
    </header>
    <main class="main">
        <section class="menu">
            <div class="texts">
                <h1>Tic Tac Toe </h1>
                <h2>Select however you'd like to play</h2>
            </div>
           
            <div class="button-menu">
                <button class="play-button" id="ai-selection">Play aganist an AI</button>
                <button class="play-button" id="player-selection">Play aganist a player</button>
            </div>
        </section>
        


        <section class="game-board">
            <div class="players-texts">
                <p class="player-turn">Player 1's turn.</p>
                
                <ul>
                    <li>Current Score</li>
                    <li> Player 1: 0</li>
                    <li> Player 2: 0</li>
                </ul>
            </div>

            <div class="ai-texts">
                <p>Your Turn</p>
            </div>
            
            <div class="main-container">
                <div class="div a"></div>
                <div class="div b"></div>
                <div class="div c"></div>
                <div class="div d"></div>
                <div class="div e"></div>
                <div class="div f"></div>
                <div class="div g"></div>
                <div class="div h"></div>
                <div class="div j"></div>
        </div>

               
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modal-text"></p>
            </div>
        </div>

        </section>

                    L275.592,9.18c-12.24-12.24-32.207-12.24-44.676,0L15.568,224.527c-6.12,6.12-9.256,14.153-9.256,22.262
                    c0,8.032,3.136,16.142,9.256,22.262l215.348,215.348c12.24,12.239,32.207,12.239,44.676,0l29.758-29.759
                    c12.24-12.24,12.24-32.207,0-44.676L194.501,299.498h261.094c17.366,0,31.519-14.153,31.519-31.519L487.267,225.981z"/>
        </g>
</svg>
    </main>
    <footer></footer>
</body>
</html>
